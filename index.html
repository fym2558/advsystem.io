<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<style>
		html,body{
			width: 100%;
			height: 100%;
			font-size: 16px;
		}
		body {
			background-image: -webkit-gradient(linear,left top,right bottom,from(#5e7771),to(#478049));
			margin: 0;
			padding: 0;
		}

		div#panel {
			background-color: white;
		}

		.width-margin {
			width: 100%;
			max-width: 1024px;
			margin-left: calc((100% - 1024px) / 2);
			margin-right:  calc((100% - 1024px) / 2);
		}
		
		.height-margin{
			margin-top: 60px;
			margin-bottom: 60px;
		}
		
		.panel{
			box-shadow: 2px 4px 8px 0 rgba(46,61,73,.2);
			padding: 30px 60px;
			background-color: white;
            border-radius: 8px;
			overflow:hidden;
		}
		
		.panel .title{
			font-size: 32px;
			font-weight: 600;
		}
		
		.panel form{
			margin: 0;
			padding: 0;
			overflow:hidden;
		}
		
		.panel form label{
			display: block;
			width: 100%;
			margin: 20px 0px;
		}
		
		.panel form label span{
			font-size: 20px;
			display: inline-block;
			width: 110px;
		}
		
		.panel form label input{
			width: calc(100% - 110px);
			padding: 15px;
			font-size: 18px;
		}
		
		.panel form label button{
		    background-color: #4f8a48;
			border: 0;
			color: white;
			font-size: 18px;
			padding: 10px 30px;
			border-radius: 8px;
		}
		
		.panel form label button:hover{
			background-color: #485d45!important;
			transition: 0.3s linear background-color;
		}
		
		@media (max-width: 1024px){
		    .width-margin{
			    width: calc(100% - 30px);
				margin-left: 15px;
				margin-right: 15px;
			}
			
			.panel{
				padding: 10px 15px;
			}
		
		}
		
	</style>
  </head>
  <body>
        <div class="width-margin height-margin">
		    <!-- logo -->
			<div class="top-logo">
			    <h1>Primer's Magazine Online Inventory System</h1>
				<img src="http://primer.ph/common/image/Primer_logo.png" />
			</div>
            <!-- login form -->
			<div class="panel">
                <div class="title">Log in</div>
				<div class="form">
					<form method="post" action="/login.html">
						<label><span>Username: </span><input type="text"     name="username" placeholder="primer-p"></label>
						<label><span>Password: </span><input type="password" name="password" placeholder="****" /></label>
						<button style="float:left;" type="submit">Log in</button>
					</form>
				</div>
            </div>
			<div class="copy-right">(C) Primer Media, Inc.</div>
        </div>   
    </body>
</html>
